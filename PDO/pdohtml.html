<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Inventory</title>
</head>
<body>
    <h2>E-commerce Inventory </h2>
    <form action="pdoinsert.php" method="POST">
        <label for="username">SKU (Unique ID):</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="productName">Product Name:</label><br>
        <input type="text" id="productName" name="productName" required><br><br>

        <label for="productCategory">Product Category:</label><br>
        <input type="text" id="productCategory" name="productCategory" required><br><br>

        <label for="productPrice">Product Price:</label><br>
        <input type="number" id="productPrice" name="productPrice" required><br><br>

        <label for="productQuantity">Product Quantity:</label><br>
        <input type="number" id="productQuantity" name="productQuantity" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
